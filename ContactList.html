<!DOCTYPE html>
<html>
  <head>
    <title>ContactList</title>
    <link rel="stylesheet" href="./css/ContactList.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
  </head>
  <body onload="search()">
    <header class="header">
      <h1 class="headerName">RETRO CONTACTS</h1>
      <!-- NAV BAR -->
      <nav class="navbar">
        <button type="button" onclick="refreshPage()">HOME</button>
        <button onclick="addContact()">ADD CONTACT</button>
        <button type="button" onclick="doLogout();">LOGOUT</button>
      </nav>
    </header>
    
    <!-- TABLE -->
    <div class="tableContainer">
      <div class="container">
        <h1>Available Contacts</h1>
        <div class="searchFormContainer">
          <form id="searchForm" class="searchForm">
            <input id="searchContact" placeholder="Search Contact" onkeyup="search()">
            <button type="button">
              <img src="./images/search.png" alt="Search icon">
            </button>
          </form>
        </div>
      </div>
      <div class="tableWrapper">
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"> 
            <!-- INFO INSERTED FROM JAVASCRIPT FUNCTION -->
          </tbody>
        </table>
        <h2 id="noContacts" class="noContacts">No Contacts Found</h2>
      </div>
    </div>

    <!-- ADD CONTACT MODAL  -->
    <dialog id="addContactModal" class="modal">
      <h2>Add Contact</h2>
      <h5 id="error">Error Adding Contact!</h5>
      <h5 id="success">Successfully Added Contact!</h5>
      <form class="modal-form" id="addContactForm">
        <div class="modal-input-container">
          <div class="modal-input-row">
            <input type="text" id="newFirstName" placeholder="First Name" required>
            <input type="text" id="newLastName" placeholder="Last Name" required>
          </div>
          <div class="modal-input-row">
            <input type="email" id="newEmail" placeholder="Email" required>
            <input type="number" id="newPhoneNum" placeholder="Phone Number" required>
          </div>
          <div class="modal-buttons">
            <button type="button" onclick="closeModal('addContactModal')">Cancel</button>
            <button type="button" onclick="add()">Add Contact</button>
            <span id="contactSearchResult"></span>
          </div>
        </div>
      </form>
    </dialog>
    <!-- Edit form initially hidden-->
    <dialog id="editModal" class="modal">
      <h2>Edit Contact</h2>
      <form class="modal-form" id="editRowForm">
        <div class="modal-input-container">
          <div class="modal-input-row">
            <input type="text" id="editFirstName" placeholder="First Name">
            <input type="text" id="editLastName" placeholder="Last Name">
          </div>
          <div class="modal-input-row">
            <input type="text" id="editEmail" placeholder="Email">
            <input type="text" id="editPhone" placeholder="Phone Number">
          </div>
          <div class="modal-buttons">
            <button type="button" onclick="closeModal('editModal')">Cancel</button>
            <button type="button" onclick="updateRow()">Confirm</button>
          </div>
        </div>
      </form>
    </dialog>
    <script src="./js/ContactList.js"></script>
  </body>
</html>
