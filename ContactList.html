    <!-- ADD CONTACT MODAL  -->
    <dialog id="addContactModal" class="modal">
      <h2>Add Contact</h2>
      <form class="modal-form" id="addContactForm">
        <div class="modal-input-container">
          <div class="modal-input-row">
            <input type="text" id="newFirstName" placeholder="First Name">
            <input type="text" id="newLastName" placeholder="Last Name">
          </div>
          <div class="modal-input-row">
            <input type="text" id="newEmail" placeholder="Email">
            <input type="text" id="newPhoneNum" placeholder="Phone Number">
          </div>
          <div class="modal-buttons">
            <button type="button" onclick="closeModal('addContactModal')">Cancel</button>
            <button type="submit">Add Contact</button>
          </div>
        </div>
      </form>
    </dialog>
    <!-- Edit form initially hidden-->
    <dialog id="editModal" class="modal">
      <h2>Edit Contact</h2>
      <form class="modal-form" id="editRowForm" onsubmit="updateRow(); return false;">
        <div class="modal-input-container">
          <div class="modal-input-row">
            <input type="text" id="editFirstName" placeholder="First Name">
            <input type="text" id="editLastName" placeholder="Last Name">
          </div>
          <div class="modal-input-row">
            <input type="text" id="editEmail" placeholder="Email">
            <input type="text" id="editPhone" placeholder="Phone Number">
          </div>
          <div class="modal-buttons">
            <button type="button" onclick="closeModal('editModal')">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </div>
      </form>
    </dialog>
