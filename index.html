<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="background">
        <div class="formBox">
            <div class="buttonBox">
                <div id="btn"></div>
                <button type="button" class="toggle" onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="register()">Register</button>
            </div>

            <div class="title-logo"> 
                <h3>Welcome to our Contact Manager!</h3>
                <h5 id="errorMsg" class="errorMsg">Please fix the fields marked with a * and colored red!</h5>
            </div>

            <form id="login" class="input-group">
                <input id="username" type="text" class="input-field-login" placeholder="Username" required>
                <input id="password" type="password" class="input-field-login" placeholder="Password" required>
                <button type="submit" class="login-btn" onclick="doLogin();">Login</button>
            </form>


            <form id="register" class="input-group">
                <input id="firstName" type="text" class="input-field-register" placeholder="First Name">
                <input id="lastName" type="text" class="input-field-register" placeholder="Last Name">
                <input id="userName" type="text" class="input-field-register" placeholder="Username">
                <input id="password" type="password" class="input-field-register" placeholder="Password">
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                <button type="button" class="register-btn" onclick="registerNewUser();">Register</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript" src="./js/md5.js"></script>
</body>
</html>
