<!DOCTYPE html>
<html>

<head>
  <title>Contact Manager Login</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  .background {
    height: 100%;
    width: 100%;
    background-color: #9599cc;
    background-position: center;
    background-size: cover;
    position: absolute;
  }

  .formBox {
    width: 380px;
    height: 480px;
    position: relative;
    margin: 6% auto;
    background: #fff;
    padding: 5px;
    overflow: hidden;
  }

  .title-logo {
    text-align: center;
    margin-top: 20px;
  }

  .title-logo img {
    width: 50px;
    height: 50px; 
  }

  .title-logo h1 {
    font-size: 24px;
    margin-top: 10px;
  }

  .buttonBox {
    width: 220px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 10px 2px #bab8b8;
    border-radius: 30px;
  }

  .toggle {
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
  }

  #btn {
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: #9599cc;
    border-radius: 30px;
    transition: .5s;
  }

  .input-group {
    top: 180px;
    position: absolute;
    width: 280px;
    transition: .5s;
  }

  .input-field-login {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
  }

  .input-field-register {
    width: 100%;
    padding: 7px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
  }

  .login-btn {
    top: 60px;
    width: 85%;
    padding: 10px 30px;
    position: relative;
    cursor: pointer;
    display: block;
    margin: auto;
    background: #9599cc;
    border: 0;
    outline: none;
    border-radius: 30px;
    transition: background 0.3s;
    color: 0.3s;
  }

  .login-btn:hover {
    background: #636acf;
  }

  .register-btn {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: #9599cc;
    border: 0;
    outline: none;
    border-radius: 30px;
    transition: background 0.3s;
    color: 0.3s;
  }

  .register-btn:hover {
    background: #636acf;
  }

  input:invalid {
    border-bottom: 1px solid red;
  }

  .checkbox {
    margin: 30px 10px 30px 0;
  }

  .error-message {
    font-size: 5px;
    display: none;
    margin-top: 20px;
    text-align: center;
  }

  span {
    color: #777;
    font-size: 12px;
    bottom: 68px;
    position: absolute;
  }

  #login {
    left: 50px;
  }

  #register {
    left: 450px;
  }

</style>

<body>
  <div class="background">
    <div class="formBox">
     <div class="buttonBox">
       <div id="btn"></div>
       <button type="button" class="toggle" onclick="login()">Log In</button>
       <button type="button" class="toggle" onclick="register()">Register</button>
     </div>
     <div class="title-logo"> 
      <h3>Welcome to our Contact Manager!</h3>
     </div>
     <form id="login" class="input-group">
       <input type="text" class="input-field-login" placeholder="Username" required>
       <input type="password" class="input-field-login" placeholder="Password" required>
       <button type="submit" class="login-btn">Login</button>
     </form>
     <form id="register" class="input-group" onsubmit="return validateRegistration('register')">
       <input type="text" class="input-field-register" placeholder="First Name" required>
       <input type="text" class="input-field-register" placeholder="Last Name" required>
       <input type="text" class="input-field-register" placeholder="Username" required>
       <input type="password" class="input-field-register" placeholder="Password" required>
       <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
       <button type="submit" class="register-btn">Register</button>
     </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }

    var fieldsValidated = {
      firstName: false,
      lastName: false,
      username: false,
      password: false,
    };

    function validateRegistration(formType) {
      var firstNameInput = document.getElementById("firstName");
      var lastNameInput = document.getElementById("lastName");
      var usernameInput = document.getElementById("username");
      var passwordInput = document.getElementById("password");

      // Validate first name
      if (!fieldsValidated.firstName) {
        fieldsValidated.firstName = true;
        if (firstNameInput.value.trim() === "") {
          firstNameInput.style.borderBottom = "1px solid red";
          return false;
        }
      } else {
        firstNameError.innerHTML = "";
        firstNameInput.style.borderBottom = "1px solid #999";
      }

      // Validate last name
      if (!fieldsValidated.lastName) {
        fieldsValidated.lastName = true;
        if (lastNameInput.value.trim() === "") {
          lastNameInput.style.borderBottom = "1px solid red";
          return false;
        }
      } else {
        lastNameError.innerHTML = "";
        lastNameInput.style.borderBottom = "1px solid #999";
      }

      // Validate username
      if (!fieldsValidated.username) {
        fieldsValidated.username = true;
        if (usernameInput.value.length < 1) {
          usernameInput.style.borderBottom = "1px solid red";
          return false;
        }
      } else {
        usernameError.innerHTML = "";
        usernameInput.style.borderBottom = "1px solid #999";
      }

      // Validate password
      if (!fieldsValidated.password) {
        fieldsValidated.password = true;
        if (passwordInput.value.length < 5) {
          passwordInput.style.borderBottom = "1px solid red";
          return false;
        }
      } else {
        passwordError.innerHTML = "";
        passwordInput.style.borderBottom = "1px solid #999";
      }

      return true;
    }
  </script>

</body>

</html>
